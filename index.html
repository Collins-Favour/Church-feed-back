<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background:rgb(19, 152, 230);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Church Logo">
        </div>
        <h1>Feedback Form</h1>
        <form id="Media-feedback-form">
            <textarea id="feedback" placeholder="Write your feedback here..." required></textarea>
            <button type="submit">Send Feedback</button>
        </form>
        <p id="response" style="text-align: center; color: green; margin-top: 10px;"></p>
    </div>
    <script>
        document.getElementById('feedback-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const feedback = document.getElementById('feedback').value;

            const response = await fetch('http://localhost:3000/submit-feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ feedback }),
            });

            if (response.ok) {
                document.getElementById('response').textContent = "Thank you for your feedback!";
                document.getElementById('feedback').value = '';
            } else {
                document.getElementById('response').textContent = "Something went wrong. Please try again.";
            }
        });
    </script>
</body>
</html>
